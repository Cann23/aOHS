{% extends 'dashboard/dashboard.html' %}

{% block table %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Ä°sim</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ camera.name }}">
        </div>
        <div class="mb-3">
            <label for="url" class="form-label">url</label>
            <input type="url" class="form-control" id="url" name="url" value="{{ camera.url}}">
        </div>
        <div class="mb-3">
            <label for="specialist" class="form-label">Specialists</label>
            <select name="specialist" id="specialist" class="form-select">
                {% for specialist in specialists %}
                    {% if camera.userId.username == specialist.user.username %}
                        <option selected value="{{ specialist.id }}">{{ specialist.user.username }}</option>
                    {% else %}
                        <option value="{{ specialist.id }}">{{ specialist.user.username }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <button type=" submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
