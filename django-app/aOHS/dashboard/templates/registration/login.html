<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        body{
            height: 100vh;
            background-image: linear-gradient(#EAE5C6, #6CC6CB);
        }
        .container{
            height: 100%;
        }
        .damn {
            height: 50%;
            width: 50%;
            background-image: linear-gradient(#6CC6CB, #EAE5C6);
            border-radius: 30px;
        }
    </style>
</head>
<body>
  {% load crispy_forms_tags %}
  <div class="container d-flex align-items-center justify-content-center">
      <div class="damn d-flex align-items-center justify-content-center">
          <form method="post" class="form-group">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Login</button>
      </form>
      </div>

  </div>

</body>
</html>
